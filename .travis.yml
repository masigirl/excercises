language: csharp
solution: Main.sln

install:
- nuget restore Main.sln
- nuget install NUnit.Runners -Version 3.10.1 -OutputDirectory testrunner

script:
  - xbuild /p:Configuration=Release Main.sln
  - mono ./testrunner/NUnit.Runners.3.10.1/tools/nunit-console.exe ./ClassLibrary.NUnitTests/bin/Release/ClassLibrary.NUnitTests.dll